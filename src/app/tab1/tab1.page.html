<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">User Name</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Your past restaurants</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Chipotle</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Blaze Pizza</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Mendocino Farms</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>SlapFish</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
